<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, world!</h1>

    <button type="button" id="button-01" class="btn btn-outline-secondary">Show Employees</button>

    <div id="employee-table">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>Michael</td>
                    <td>Jordan</td>
                    <td>99.99</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-update_button"
                            data-employee-id="1">Update</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-delete_button"
                            data-employee-id="1">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td>Scotty</td>
                    <td>Pippen</td>
                    <td>88.88</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-update_button"
                            data-employee-id="2">Update</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-delete_button"
                            data-employee-id="2">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>Lebron</td>
                    <td>James</td>
                    <td>77.77</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-update_button"
                            data-employee-id="3">Update</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm employee-table-delete_button"
                            data-employee-id="3">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
